<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lugavi MX - Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <h1 class="title">Lugavi MX</h1>
      <form class="login-form" action="Catalogo/" method="GET">
        <input type="email" placeholder="Correo Electrónico" required />
        <input type="password" placeholder="Contraseña" required />
        <button type="submit" class="btn">Iniciar Sesión</button>
        <button type="button" class="btn btn-register" id="openModal">Registro</button>
      </form>
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Formulario de Registro</h2>
        <form class="register-form">
          <input type="text" placeholder="Nombre Completo" required />
          <input type="email" placeholder="Correo Electrónico" required />
          <input type="password" placeholder="Contraseña" required />
          <input type="password" placeholder="Confirmar Contraseña" required />
          <button type="submit" class="btn btn-register registrarse">
            Registrarse
          </button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
