<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lugavi MX - Página Principal</title>
    <!-- Enlace para Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Topbar -->
    <div class="topbar">
      <div class="menu-icon" id="menuIcon">
        <i class="fas fa-bars"></i>
        <!-- Icono de menú -->
      </div>
      <div class="logo">
        <img src="logo.png" alt="Logo de Lugavi MX" />
        <!-- Logo -->
      </div>
      <div class="profile-icon">
        <i class="fas fa-user-circle"></i>
        <!-- Icono de perfil -->
      </div>
      <div class="cart-icon" id="cartIcon">
        <i class="fas fa-shopping-cart"></i>
        <!-- Icono del carrito -->
        <span class="cart-count" id="cartCount">0</span>
        <!-- Contador de productos en el carrito -->
      </div>
    </div>

    <div id="modalCarrito">
      <div class="modal-content">
        <span id="closeModal">&times;</span>
        <!-- Icono para cerrar el modal -->
        <div class="cart-items-container" id="cartItems">
          <!-- Aquí se insertan los productos del carrito -->
        </div>
        <p>
          Total: $
          <span id="totalPrice">0.00</span>
        </p>
        <button id="checkoutButton">Comprar</button>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
      <ul>
        <li>
          <a href="#">
            <i class="fas fa-user"></i>
            Perfil
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-box"></i>
            Mis Pedidos
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-credit-card"></i>
            Métodos de Pago
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-map-marker-alt"></i>
            Direcciones
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-phone-alt"></i>
            Contáctanos
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-sign-out-alt"></i>
            Cerrar Sesión
          </a>
        </li>
      </ul>
    </div>

    <div class="content">
      <div class="catalog-container">
        <h1 class="catalog-title">Catálogo de Vestidos</h1>

        <div class="product-grid" id="productGrid">
          <!-- Los productos se cargarán aquí dinámicamente -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
